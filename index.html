<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
  <title>Ресторан</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="header_line">
          <div class="header_logo">
            <img src="image/logo.png">
          </div>
          <div class="nav">
            <a class="nav_item" href="#">ГЛАВНАЯ</a>
            <a class="nav_item" href="#">МЕНЮ</a>
            <a class="nav_item" href="#">О НАС</a>
            <a class="nav_item" href="#">БРОНЬ</a>
          </div>
          <div class="cart">
            <a href="#">
              <img class="cart_img" src="image/cart.png" alt="телега">
            </a>
          </div>
          <div class="phone">
            <div class="phone_holder">
              <div class="phone_img">
                <img src="image/phone.png" alt="телевон">
              </div>
              <div class="number">
                <a class="num" href="#">+999-888-76-54</a>
              </div>
            </div>
            
            <div class="phone_text">
              Свяжитесь с нами для <br> бронирования
            </div>
          </div>
          <div class="btn">
            <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
          </div>
      </div>
      <div class="header_dawn">
        <div class="header_title">
          Добро пожаловать в
          <div class="header_subtitle">
            Наш ресторан
          </div>
          <div class="header_suptitle">
            ДОМ ЛУЧШЕЙ ЕДЫ
          </div>
          <div class="haeder_bth">
            <a class="header_button" href="#">VIEW MENU</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
